<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Enter a City Name</h5>
          <input type="text" placeholder="E.g., Lagos, London, Nairobi, Tokyo">
          <button class="btn btn-primary">Search</button>
        </div>
        <div class="weather">
          <img src="https://static.meteomatics.com/widgeticons/wsymbol_0009_light_rain_showers.png" class="weather-icon">
          <p>Rain showers</p>
          <h2 class="temperature">14Â°C</h2>
          <h3 class="city">Lagos</h3>
          <div class="details">
            <div class="col">
              <img src="https://static.meteomatics.com/widgeticons/wsymbol_0003_white_cloud.png">
              <div>
                <p class="humidity">60%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="https://static.meteomatics.com/widgeticons/wsymbol_0007_fog.png">
              <div>
                <p class="wind">20km/h</p>
                <p>Wind speed</p>
              </div>
            </div>
           

          </div>

        </div>
      </div>
  <script src="/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
